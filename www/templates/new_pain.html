{% extends '__base__.html' %}


{% block beforehead %}
<script>
    function inivm(pid) {
        var vm = new Vue({   
                   delimiters: ["[[", "]]"],
                   el: '#vm',
                   data: {
                        date:"",
                        pain_id:pid.slice(0,8),
                        character:"",
                        region_count:0,
                        regions_index:[],
                        severity:0,
                        depth:[],
                        frequency:"",
                        description:"",
                        regions:{
                            Region_1:false,
                            Region_2:false,
                            Region_3:false,
                            Region_4:false,
                            Region_5:false,
                            Region_6:false,
                            Region_7:false,
                            Region_8:false,
                            Region_9:false,
                            Region_10:false,
                            Region_11:false,
                            Region_12:false,
                            Region_13:false,
                            Region_14:false,
                            Region_15:false,
                            Region_16:false,
                            Region_17:false,
                            Region_18:false,
                            Region_19:false,
                            Region_20:false,
                            Region_21:false,
                            Region_22:false,
                            Region_23:false,
                            Region_24:false,
                            Region_25:false,
                            Region_26:false,
                            Region_27:false,
                            Region_28:false,
                            Region_29:false,
                            Region_30:false,
                            Region_31:false,
                            Region_32:false,
                            Region_33:false,
                            Region_34:false,
                            Region_35:false,
                            Region_36:false,
                            Region_37:false,
                            Region_38:false,
                            Region_39:false,
                            Region_40:false,
                            Region_41:false,
                            Region_42:false,
                            Region_43:false,
                            Region_44:false,
                            Region_45:false
                        }
                   },

                   updated: function(){                   
                                this.notif = null;
                   },

                   created:function(){
                        var date = new Date();
                        var month = new Array();
                        month[0] = "January";
                        month[1] = "February";
                        month[2] = "March";
                        month[3] = "April";
                        month[4] = "May";
                        month[5] = "June";
                        month[6] = "July";
                        month[7] = "August";
                        month[8] = "September";
                        month[9] = "October";
                        month[10] = "November";
                        month[11] = "December";
                        this.$data.date=date.getDate()+"-"+month[date.getMonth()]+"-"+date.getFullYear();
                   },
                   methods: {
                        sub:function () {
                            for(var i in this.$data.regions){
                                if(this.$data.regions[i] === true){
                                    this.$data.regions_index.push(i);
                                }
                            }
                            $.post("/api/add_new_pain",JSON.stringify(this.$data)).done(function(data){
                                window.location.href = "/continue_record";
                            });
                       },
                        cancel: function () {
                            if (confirm("\nYou will lose information of this page.\n\nDo you want to cancel?\n")){
                                window.location.href = "/continue_record";
                            }else{
                                return
                            }
                       },
                        regionSelect: function(id){
                            if(this.$data.regions[id] == true){
                                this.$data.regions[id] = false; 
                                this.$data.region_count --;
                                $("#"+id).hover(function(){$(this).css("fill","#f0506e"); $(this).css("fill-opacity","0.8");}, function(){$(this).css("fill","none");$(this).css("pointer-events","all");});
                            }
                            else{
                                this.$data.regions[id] = true;
                                this.$data.region_count ++;
                                $("#"+id).unbind('mouseenter mouseleave');
                                $("#"+id).css("fill","#f0506e");
                                $("#"+id).css("fill-opacity","0.8");
                            }
                       }
                   }
               });
    }
        $(function() {
            $.get("/api/get_pid", JSON.stringify(this.$data)).done(function(data){
            var pid = JSON.parse(data);
            inivm(pid);               
            });
           });
           
</script>
<style>
    path{
		fill: none;
		stroke: #9c9c9c;
        stroke-width: 0.3;
        pointer-events:all;
    }
    
    #body-back > path{
        fill:antiquewhite;
    }
    #body-front > path{
        fill:antiquewhite;
    }
	#Layer_2 > path:hover{
        fill:#f0506e;
		fill-opacity:0.8;
	}
</style>
{% endblock %}

{% block content %}
<div class="uk-padding uk-padding-remove-top">
    <form id="vm" class="uk-width-4-5 uk-align-center">
        <div>
            <div class="uk-inline-block">
                <span>Pain ID:</span>
                <span v-cloak>#[[pain_id]]</span>
            </div>
            <div class="uk-inline-block uk-float-right">
                <span>Date:</span>
                <span>[[date]]</span>
            </div>
        </div>

        <hr>

        <div class="uk-padding-remove-top uk-width-1-2 uk-display-inline-block">
            <div class="uk-margin">
                <span>Character:</span>
                <div class="radio-group uk-margin-small-top">
                        <input type="radio" id="option-one" value="numbness" v-model="character" name="Character" required>
                        <label for="option-one">numbness</label>
                        
                        <input type="radio" id="option-two" value="stabbing" v-model="character" name="Character" >
                        <label for="option-two">stabbing</label>
                        
                        <input type="radio" id="option-three" value="pins&needles" v-model="character" name="Character" >
                        <label for="option-three">pins&needles</label>

                        <input type="radio" id="option-four" value="burning" v-model="character" name="Character" >
                        <label for="option-four">burning</label>

                        <input type="radio" id="option-five" value="stiffness" v-model="character" name="Character" >
                        <label for="option-five">stiffness</label>
                </div>
            </div>
            <div class="uk-margin-small">
                <span>Region count:</span>
                <span>[[region_count]] regions selected</span>
            </div>
            <div class="uk-margin-medium">
                <span>Severity:</span>
                <div class="uk-display-inline-block uk-float-right uk-width-3-4"><input v-model="severity" class="uk-form-small uk-range" value="0" type="range" min="0" max="10" required> 
                </div><span class="uk-margin-left" v-text="severity"> [[severity]]</span>
            </div>
            <div class="uk-margin">
                <span>Depth:</span>
                <div class="uk-display-inline-block uk-float-right uk-width-5-6 uk-grid-small uk-child-width-auto">
                    <div class="uk-display-inline-block"><input v-model="depth" type="checkbox" value="skin" class="uk-checkbox" name="Depth"><span>skin</span></div>
                    <div class="uk-display-inline-block"><input v-model="depth" type="checkbox" value="muscle&joint" class="uk-checkbox" name="Depth"><span>muscle&joint</span></div>
                    <div class="uk-display-inline-block"><input v-model="depth" type="checkbox" value="bone" class="uk-checkbox" name="Depth"><span>bone</span></div>
                    <div class="uk-display-inline-block"><input v-model="depth" type="checkbox" value="neural" class="uk-checkbox" name="Depth"><span>neural</span></div>
                </div>
            </div>
            <div class="uk-margin-top uk-display-inline-block">
                <span>Frequency:</span>
                <div class="uk-float-right  uk-margin-left">

                        <div class="radio-group" >
                                <input type="radio" id="option-brief" value="brief" v-model="frequency" name="Frequency" required>
                                <label style="padding: 3px 25px" for="option-brief">brief</label>
                                
                                <input type="radio" id="option-periodic" value="periodic" v-model="frequency" name="Frequency" >
                                <label style="padding: 3px 16px" for="option-periodic">periodic</label>
                                
                                <input type="radio" id="option-constant" value="constant" v-model="frequency" name="Frequency" >
                                <label style="padding: 3px 12px" for="option-constant">constant</label>
                        </div>
                        <div class="uk-display-inline-block uk-float-right"><span :uk-icon="'question'" class="uk-vertical-align-middle uk-margin-small-left" uk-tooltip="title: brief: A short period of pain in the day. <br><br> periodic: A periodic pain showing intermittent fluctuations. <br><br> constant: A constant pain where you can keep feeling it.; pos: top"></span></div>
                        <div class="uk-grid-small uk-margin-small-top">
                            <img class="uk-margin-left" src="../static/image/brief.png" width="80" height="80" uk-img>
                            <img src="../static/image/periodic.png" width="80" height="80" uk-img>
                            <img src="../static/image/constant.png" width="80" height="80" uk-img>
                        </div>
                </div>
                
                
            </div>
            <div class="uk-margin">
                <span>Description:</span>
                <div class="uk-display-inline-block">
                    <textarea v-model="description" class="uk-textarea" rows="7" cols="46" placeholder="Write down some description about your pain here." required></textarea>
                </div>
            </div>
            <div class="uk-margin">
                <button type="button" @click="sub" class="uk-button uk-button-primary">Done</button>
                <button type="button" @click="cancel" class="uk-button uk-button-default" >Cancel</button>
            </div>
        </div>
        <div class="uk-width-1-2 uk-display-inline-block uk-padding uk-padding-remove-top uk-float-right">
            <div uk-switcher="animation: uk-animation-fade" class="uk-text-center">
                <button class="uk-button uk-button-small uk-button-default" type="button" style="padding: 0px 25px">Front</button>
                <button class="uk-button uk-button-small uk-button-default" type="button" style="padding: 0px 18px">Reverse</button>
            </div>
            <ul class="uk-switcher uk-margin-large-left uk-margin uk-text-center">
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 265 1000">
                        <title>body_front2</title>
                        <g id="Layer_1" data-name="Layer 1">
